<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário em HTML</h1>
        <hr>
    </header>

    <section>
        <form action="" method="get">
            <label>Nome</label><br>
            <input type="text" name = "name"><br><br>

            <label for="">Email</label><br>
            <input placeholder="exemplo@dominio.com" type="email" name="email"><br><br>

            <label>Data Ida</label><br>
            <input type="date" required name="dataida"><br><br>

            <label>Números</label><br>
            <input type="number" name="num"><br><br>

            <label>Senha</label><br>
            <input type="password" name="password"><br><br>

            <label for="">Comentário</label><br>
            <textarea name="Comentário" cols="30" rows="10"></textarea><br><br>
            
            <button>Salvar</button>
        </form>
    </section>
    
    <footer>

    </footer>

</body>
</html>
