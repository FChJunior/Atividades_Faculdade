<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário em HTML</h1>
        <hr>
    </header>

    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados do Usuário</legend>
                <label>Nome</label><br>
                <input type="text" name = "name"><br><br>
    
                <label for="">Email</label><br>
                <input placeholder="exemplo@dominio.com" type="email" name="email"><br><br>
    
                <label>Data Ida</label><br>
                <input type="date" required name="dataida"><br><br>
    
                <label>Números</label><br>
                <input type="number" name="num"><br><br>
    
                <label>Senha</label><br>
                <input type="password" name="password"><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Checkbox e Check Radios</legend>
                <fieldset>
                    <legend>Checkbox</legend>

                    <label>Escolha uma opção ou mais opções</label>
                    <br>
                    <label>
                        <input type="checkbox" name="iten 1" value="Item1">Item 1
                        <br>
                    </label>
                    <label>
                        <input type="checkbox" name="iten 2" value="Item2">Item 2
                        <br>
                    </label>
                    
                    <label>
                        <input type="checkbox" name="iten 2" value="Item2">Item 3
                        <br>
                    </label>                  
                </fieldset>
                <fieldset>
                    <legend>Radio</legend>
                    <label>Escolha apenas uma opção</label>
                    <br>
                    <label>
                        <input type="radio" name="iten" value="Item1">Item 1
                        <br>
                    </label>
                    <label>
                        <input type="radio" name="iten" value="Item2">Item 2
                        <br>
                    </label>
                    <label>
                        <input type="radio" name="iten" value="Item3">Item 3
                        <br>
                    </label>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Caixa de Seleção</legend>
                <select name="section" id="">
                    <option value="Item1"> Item 1</option>
                    <option value="Item2"> Item 2</option>
                    <option value="Item3"> Item 3</option>
                    <option value="Item4"> Item 4</option>
                </select>
            </fieldset>

            <label for="">Comentário</label><br>
            <textarea name="Comentário" cols="100" rows="10"></textarea><br><br>
            
            <button>Salvar</button>
        </form>
    </section>
    
    <footer>

    </footer>

</body>
</html>
